name: Integration Tests

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: Build, test, and publish results
    runs-on: ubuntu-latest
    steps:

# SETUP BUILD ENVIRONMENT
    - id: checkout-code
      name: Checkout code
      uses: actions/checkout@v1
    - id: setup-jdk
      name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - id: install-packages
      name: Install packages
      run: |
        sudo apt-get update
        sudo apt-get install graphviz -qq
    - id: show-environment
      name: Show environment
      run: |
        echo github.repository: ${{ github.repository }}
        echo github.ref: ${{ github.head_ref || github.ref }}
        echo github.sha: ${{ github.sha }}
        mvn -v
        cat ~/.m2/settings.xml

# BUILD AND TEST
    - id: build-test
      name: Build and run integration tests
      env:
        TZ: GMT
      run: |
        mvn \
          --no-transfer-progress \
          --batch-mode \
          -Dtestcoverage \
          clean install \
          org.jacoco:jacoco-maven-plugin:0.8.5:report-aggregate

# GET TEST RESULTS
    - id: publish-test-results
      name: Upload results and coverage
      if: contains(github.ref, 'master')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        bash <(curl -s https://codecov.io/bash) -t 9b176264-b1dd-412b-83f4-342720a3c7eb
