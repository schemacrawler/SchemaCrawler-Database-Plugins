language: java
jdk:
  - oraclejdk8
os:
  - linux  
sudo: true
cache:
  directories:
    - .autoconf
    - $HOME/.m2
    - $HOME/.embedpostgresql
    - $HOME/.embedmysql
addons:
  apt:
    packages:
      - graphviz
script:
  - echo $SC_BUILD_DIR
  - cd "./schemacrawler-database-plugins-parent"
  - mvn -Dcomplete clean package jacoco:report-aggregate coveralls:report
after_success:
  - bash <(curl -s https://codecov.io/bash)

